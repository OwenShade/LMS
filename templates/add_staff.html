{% extends 'base.html' %}

{% block title_block %}
    Add Staff
{% endblock %}

{% block body_block %}
<h1>Add a Staff Member</h1>
<div> 
    <form id="StaffForm" method="post" class="col-8" action="/add_staff/">
        {% csrf_token %}
        {% for hidden in form.hidden_fields %} 
            {{ hidden }} 
        {% endfor %} 
        {% for field in form.visible_fields %}
            <div class="form-group row">
                <label for="id_{{field.name}}" class="col-form-label col">{{ field.help_text }}</label>
                <div class="mb-3 ml-3 col">
                    <div class="">{{field}}</div>
                    <div class="invalid-feedback">{{ field.errors }}</div>
                </div>
            </div>
        {% endfor %} 
        <input type="submit" name="submit" class="btn btn-primary" value="Add Staff" /> 
    </form> 
</div>
{% endblock %}
