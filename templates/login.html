{% extends 'base.html' %}
{% load staticfiles %}


{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
    <div class="text-center p-2">
        {% if login_errors %}
            <div class="p-2 m-2 my-auto bg-danger text-white">
                {% for error in login_errors.items %}
                    <p class="my-auto">{{error}}</p>
                {% endfor %}
            </div>
        {% endif %}
        <div class="row">
            <form method="POST" class="form-signin col-8 col-md-offset-2 m-auto">
                {% csrf_token %}
                <img src="{% static 'images/logo-long.jpg' %}" style="display: inline-block;">
                <h1 class="text-center p-3 h3 mb-3 font-weight-normal">Please sign in</h1>

                <label for="username" class="sr-only">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="" autofocus="">

                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">

                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </div>
    </div>
{% endblock %}
