{% extends 'base.html' %}
{% load staticfiles %}

{% block title_block %}
    Register
{% endblock %}

{% block body_block %}
<h3>Register for Library</h3>
{% if registered %}
Thank you for registering!
<a href="{% url 'home' %}">Return to the Homepage.</a><br />
<form id="UserForm" method="post" action="{% url 'register' %}"
    enctype="multipart/form-data">

    {% csrf_token %}
    {{ UserForm.as_p }}

    <input type="submit" name="submit" value="Register"/>
</form>
{% endif %} 
{% endblock %}
