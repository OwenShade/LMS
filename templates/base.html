<!DOCTYPE html>
{% load staticfiles %}
<html>
    <style>
        ul.errorlist {display:none;}
    </style>
    <head>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>
            LMS -
            {% block title_block %}
                Library Management System!
            {% endblock %}
        </title>
    </head>
    <body>
        <div>

        {% block nav_block %}
        <nav class = "navbar navbar-expand-md navbar-dark bg-dark row">
            <a class="navbar-brand col-2" href="{% url 'LMS:home' %}">
                <img src="{% static 'images/logo.jpg' %}" style="display: inline-block;">
                <span style="display: inline-block;">Oakwood Library</span>
            </a>
            <ul class = "navbar-nav col-8">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'LMS:home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'LMS:browse' %}">Browse</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'LMS:search' %}">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'LMS:returns' %}">Returns</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'LMS:staff_page' %}">Staff Page</a>
                </li>
            </ul>
            <div class="col-2 d-flex justify-content-end align-items-center">
                <a class="btn btn-sm btn-outline-secondary m-1" href="{% url 'LMS:login' %}">Log in</a>
                <a class="btn btn-sm btn-outline-secondary m-1" href="{% url 'LMS:register' %}">Register</a>
            </div>
        </nav>
        {% endblock %}


        <div class="container">
            {% block body_block %}
            {% endblock %}
        </div>
        </div>
    </body>
</html>
