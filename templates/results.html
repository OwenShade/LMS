{% if results %}
        

        <table class="table">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Genre</th>
              </tr>
            </thead>
            <tbody>
                {% for book in results %}
                <tr>
                    <td scope="row">{{ forloop.counter }}. <a href="{% url 'LMS:isbn_num' book.ISBN %}">{{book.title}}</a></td>
                    <td>{{book.author}}</td>
                    <td>{{book.genre}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
{% else %}
        <p>No results</p>
{% endif %}
