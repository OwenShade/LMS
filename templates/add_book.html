{% extends 'base.html' %}

{% block title_block %}
    Add a Book
{% endblock %}

{% block body_block %}
<h1>Add a Book</h1>
<div> 
    <form id="BookForm" method="post" action="/LMS/add_book/">
        {% csrf_token %}
        {{ form.as_p }}
        {% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                <div class="alert alert-danger">
                    <strong>{{ error }}</strong>
                </div>
                {% endfor %}
            {% endfor %}
        {% endif %}
        <input type="submit" name="submit" class="btn btn-primary" value="Create Book" /> 
    </form> 
    <br>
    <form>
        <div class="mb-3 ml-3 col">
            <button formaction="{% url 'LMS:staff_page' %}" class="btn btn-primary">Staff Page</button>
        </div>
    </form>
</div>
{% endblock %}
