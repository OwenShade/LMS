{% extends 'base.html' %}

{% block title_block %}
    Add a Book
{% endblock %}

{% block body_block %}
<h1>Add a Book.</h1>
        <div> 
            <form id="BookForm" method="post" class="col-8" action="/add_book/">
                {% csrf_token %}
                {% for hidden in form.hidden_fields %} 
                    {{ hidden }} 
                {% endfor %} 
                {% for field in form.visible_fields %}
                    <div class="form-group row">
                        <label for="id_{{field.name}}" class="col-form-label col">{{ field.help_text }}</label>
                        <div class="mb-3 ml-3 col">
                            <div class="">{{field}}</div>
                            <div class="invalid-feedback">{{ field.errors }}</div>
                        </div>
                    </div>
                {% endfor %} 

                <input type="submit" name="submit" class="btn btn-primary" value="Create Book" /> 
            </form> 
        </div>
{% endblock %}
